<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar emails</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Enviar emails</h1>

        <form onsubmit="envio_for()" action="emailsAutomatizado.php" method="post">

            <div id="emails-container">

                <div class="caixa-email">
                    <label for="email1">Insira o primeiro e-mail:</label>
                    <input type="email" id="email1" name="emails[]" required>
                    <div class="botoes">
                        <button class="plus" type="button" onclick="adicionarEmail()">+</button>
                        <button class="remover" type="button" onclick="removerUltimoEmail()">-</button>
                    </div>
                </div>

            </div>

            <div class="template">
                <label for="template">Escolha o template:</label>
                <select id="template" name="template" required>
                    <option value="template1">Template 1</option>
                </select>
                <button class="botao-azul" type="button" onclick="exibirCaixaDeTexto()">Adicionar Template</button>
            
                <!-- Nova caixa de texto para adicionar template (inicialmente oculta) -->
                <div id="caixaAdicionarTemplate" style="display: none;">
                    <label for="novoTemplate">Novo Template:</label>
                    <input type="text" id="novoTemplate" name="novoTemplate">
                    <button type="button" onclick="adicionarNovoTemplate()">Adicionar</button>
                </div>
            </div>
            <button type="submit">Enviar emails</button>

            <!-- Novo botÃ£o -->
            <button class="botao-vermelho" type="button" onclick="limparECriar()">Trocar credenciais</button>

        </form>
    </div>

    
    <script src="dinamicas.js"></script>
</body>

</html>
