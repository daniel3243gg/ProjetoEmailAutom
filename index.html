<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dados</title>
    <link rel="stylesheet" href="stylesform.css">
</head>

<body>
    <div class="container">
        <h1>Formulário de Envio</h1>

        <form action="form.php" method="post">

            <div class="caixa-email">
                <label for="emailUsuario">Seu Email:</label>
                <input type="email" id="emailUser" name="emailUser" required>
            </div>

            <div class="caixa-email">
                <label for="tokenLogin">Token de Login:</label>
                <input type="text" id="tokenLogin" name="tokenLogin" required>
            </div>

            <div class="caixa-email">
                <label for="nomeUsuario">Seu Nome:</label>
                <input type="text" id="nomeUser" name="nomeUser" required>
            </div>

            <div class="caixa-email">
                <label for="tituloEmail">Título do Email:</label>
                <input type="text" id="tituloEmail" name="tituloEmail" required>
            </div>

         
            <button type="submit">Enviar Informações</button>

        </form>
    </div>

    <!-- Referencie seu arquivo JavaScript -->
</body>

</html>
